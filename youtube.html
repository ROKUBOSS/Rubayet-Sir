<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Latest Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0eafc);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 2rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    @media (max-width: 480px) {
      .video-card iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Latest Videos</h1>

  <div class="video-grid">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/MUoYXiCUiUA?si=WbBDIiNNLnsdYXNL" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/hTm282ohAg4?si=GKnOq6pZY1WRP934" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
