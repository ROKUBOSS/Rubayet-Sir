<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-1</title>
  <link rel="shortcut icon" href="classfavicon.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      color: white;
      background: linear-gradient(45deg, #4CAF50, #2E7D32);
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      margin-top: 50px;
    }
    .pdf-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      color: white;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    .btn-green { background: linear-gradient(45deg, #4CAF50, #2E7D32); }
    .btn-blue { background: linear-gradient(45deg, #2196F3, #1565C0); }
    .btn-orange { background: linear-gradient(45deg, #FF5722, #E64A19); }
    
    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    /* Modal Content */
    .modal-content {
      position: relative;
      background: #000;
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Close Button */
    .close {
      color: white;
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2000;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto;
    }
  </style>
</head>
<body>


<h1>Freehand Writing</h1>
<button class="pdf-btn btn-green" onclick="openModal('Advantage&DisadvantageEssay.pdf')">Advantage & Disadvantage Essay</button>
<h1>Grammar</h1>
<button class="pdf-btn btn-blue" onclick="openModal('Simple Present & Present Progressive Tense.pdf')">Simple Present & Present Progressive Tense</button>
<h1>Spoken English</h1>
<button class="pdf-btn btn-orange" onclick="openModal('lecture-1.pdf')">Lecture 1</button>
<button class="pdf-btn btn-orange" onclick="openModal('lecture-2.pdf')">Lecture 2</button>
<button class="pdf-btn btn-orange" onclick="openModal('lecture-3.pdf')">Lecture 3</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
  function openModal(fileUrl) {
    document.getElementById("pdfFrame").src = fileUrl;
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
  }

  // বাইরে ক্লিক করলে মডাল বন্ধ হবে
  window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
      closeModal();
    }
  }

  // Esc চাপলে মডাল বন্ধ হবে
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      closeModal();
    }
  });
</script>

</body>
</html>
