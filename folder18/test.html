<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Fullscreen Modal Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    /* Modal Content */
    .modal-content {
      position: relative;
      background: #000;
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Close Button */
    .close {
      color: white;
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2000;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
<h2 style="font-size: 2em; color: white; background: linear-gradient(45deg, #4CAF50, #2E7D32); padding: 15px 25px; border-radius: 10px; display: inline-block; box-shadow: 0px 4px 6px rgba(0,0,0,0.2); margin-top: 50px;">
    Today's Class
</h2> <br>

<!-- আপনার ফোল্ডারের PDF ফাইল -->
<button onclick="openModal('folder1/Simple.pdf')" 
        style="background: linear-gradient(45deg, #4CAF50, #2E7D32); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2);">
    Open PDF 1
</button>

<button onclick="openModal('simple.pdf')" 
        style="background: linear-gradient(45deg, #2196F3, #1565C0); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2);">
    Open PDF 2
</button>

<button onclick="openModal('lecture-3.pdf')" 
        style="background: linear-gradient(45deg, #FF5722, #E64A19); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2);">
    Open PDF 03
</button>


<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
  function openModal(fileUrl) {
    document.getElementById("pdfFrame").src = fileUrl;
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
  }

  // বাইরে ক্লিক করলে মডাল বন্ধ হবে
  window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
