<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF Fullscreen Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      display: inline-block;
      margin: 8px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
    }

    .modal-content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    .close {
      color: #fff;
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2000;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      min-height: 400px; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßá‡¶´‡¶ü‡¶ø */
      border: none;
    }
  </style>
</head>
<body>

<h2>üìë PDF ‡¶´‡¶æ‡¶á‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h2>
<button onclick="openModal('folder1/Simple.pdf')">Open PDF 1</button>
<button onclick="openModal('files/sample2.pdf')">Open PDF 2</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
  function openModal(fileUrl) {
    document.getElementById("pdfFrame").src = fileUrl;
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
  }

  window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
